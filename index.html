"–õ—é–±–æ–≤—å –ø–æ–¥–∫—Ä–∞–¥—ë—Ç—Å—è —Ç–∏—Ö–æ, –∞ —Ä–∞—Å—Å–º–µ—à–∏—Ç –≥—Ä–æ–º–∫–æ",
"–¢—ã –ø–æ–π–º—ë—à—å, —á—Ç–æ –≤—Å—ë –Ω–∞—á–∞–ª–æ—Å—å —Å –æ–¥–Ω–æ–≥–æ –≥–ª—É–ø–æ–≥–æ –≤–∑–≥–ª—è–¥–∞",
"–°–µ—Ä–¥—Ü–µ –∑–∞—Ö–æ—á–µ—Ç –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –ø–æ—Ü–µ–ª—É—è",
"–ö—Ç–æ-—Ç–æ –±—É–¥–µ—Ç —Ñ–ª–∏—Ä—Ç–æ–≤–∞—Ç—å —Ç–∞–∫ –ø–ª–æ—Ö–æ, —á—Ç–æ —ç—Ç–æ –æ–∫–∞–∂–µ—Ç—Å—è –º–∏–ª–æ",
"–õ—é–±–æ–≤—å –æ–∫–∞–∂–µ—Ç—Å—è —Ç–µ–º –µ—â—ë –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ–º ‚Äî –∏ —Ç—ã —Å–æ–≥–ª–∞—Å–∏—à—å—Å—è –ø–æ–≤—Ç–æ—Ä–∏—Ç—å",

       // –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–´–ô –°–¢–ê–ë–ò–õ–¨–ù–´–ô –ò–î–ï–ù–¢–ò–§–ò–ö–ê–¢–û–†
function getUniversalStableId() {
    let stableId = localStorage.getItem('universalOracleId');
    
    if (!stableId) {
        // –°–æ–∑–¥–∞–µ–º —Å–ª–æ–∂–Ω—ã–π ID –∏–∑ –≤—Å–µ–≥–æ –¥–æ—Å—Ç—É–ø–Ω–æ–≥–æ
        const components = [
            navigator.language,
            new Date().getTimezoneOffset(),
            screen.width + 'x' + screen.height,
            navigator.hardwareConcurrency || 'unknown',
            navigator.deviceMemory || 'unknown',
            performance.timeOrigin || 'unknown',
            Math.random().toString(36).substr(2, 12)
        ];
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ö—ç—à
        let hash = 0;
        for (let i = 0; i < components.length; i++) {
            const str = components[i].toString();
            for (let j = 0; j < str.length; j++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(j);
                hash = hash & hash;
            }
        }
        
        stableId = 'magic-user-' + Math.abs(hash).toString(36);
        localStorage.setItem('universalOracleId', stableId);
    }
    
    return stableId;
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–∏–ø–∞ –±—Ä–∞—É–∑–µ—Ä–∞
function getBrowserType() {
    const ua = navigator.userAgent;
    if (ua.includes('Opera') || ua.includes('OPR/')) return 'opera';
    if (ua.includes('Firefox')) return 'firefox';
    if (ua.includes('Chrome')) return 'chrome';
    if (ua.includes('Safari')) return 'safari';
    if (ua.includes('Edg')) return 'edge';
    return 'unknown';
}

// –û–°–ù–û–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –õ–Æ–ë–û–ì–û –ë–†–ê–£–ó–ï–†–ê
async function getUniversalPredictionIndex() {
    const today = new Date().toDateString();
    const browserType = getBrowserType();
    
    try {
        // –í—Å–µ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—à —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π ID
        const stableId = getUniversalStableId();
        const uniqueKey = today + stableId + browserType;
        
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ö—ç—à
        let hash = 0;
        for (let i = 0; i < uniqueKey.length; i++) {
            hash = ((hash << 5) - hash) + uniqueKey.charCodeAt(i);
            hash = hash & hash;
        }
        
        return Math.abs(hash) % predictions.length;
        
    } catch (error) {
        console.log('–ò—Å–ø–æ–ª—å–∑—É–µ–º —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π fallback');
        // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø—Ä–æ—Å—Ç–æ–π fallback
        const now = new Date();
        const timeSeed = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        return (timeSeed + Math.floor(Math.random() * 100)) % predictions.length;
    }
}

// –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥
async function updatePrediction() {
    try {
        const today = new Date();
        const predictionIndex = await getUniversalPredictionIndex();
        
        document.getElementById('prediction').textContent = predictions[predictionIndex];
        document.getElementById('dateInfo').textContent = 
            `–í–∞—à–µ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–æ–µ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ –Ω–∞ ${today.toLocaleDateString()} ‚Ä¢ –î–µ–π—Å—Ç–≤—É–µ—Ç –¥–æ –ø–æ–ª—É–Ω–æ—á–∏`;
            
    } catch (error) {
        console.error('–û—à–∏–±–∫–∞:', error);
        document.getElementById('prediction').innerHTML = 
            '<span class="error-message">–ú–∞–≥–∏—è —Ç—Ä–µ–±—É–µ—Ç –Ω–∞—Å—Ç—Ä–æ–π–∫–∏</span>';
        document.getElementById('dateInfo').innerHTML =
            '<span class="error-message">–û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É</span>';
        document.getElementById('retryBtn').style.display = 'block';
    }
}

// –ó–∞–ø—É—Å–∫–∞–µ–º
document.addEventListener('DOMContentLoaded', function() {
    setTimeout(updatePrediction, 800);
});

document.getElementById('retryBtn').addEventListener('click', function() {
    this.style.display = 'none';
    document.getElementById('prediction').innerHTML = '<span class="loader"></span> –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è...';
    document.getElementById('dateInfo').textContent = '';
    setTimeout(updatePrediction, 600);
});
</script>
